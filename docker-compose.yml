version: "3.9"

# ── AgentIQ Full Stack ──────────────────────────────────────────────────────
# Uses: Groq (external LLM) + Neon (external DB) + Upstash (external Redis)
# So locally we only need: API server + Celery worker
# ────────────────────────────────────────────────────────────────────────────

services:

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - PYTHONPATH=/app
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - PYTHONPATH=/app
    depends_on:
      - api
    command: celery -A services.worker.celery_app worker -Q enrichment,priority --loglevel=info --concurrency=2
    volumes:
      - ./backend:/app

  flower:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - PYTHONPATH=/app
    ports:
      - "5555:5555"
    depends_on:
      - worker
    command: celery -A services.worker.celery_app flower --port=5555
